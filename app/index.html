<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="./manifest.json">
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js');
            }
            async function upload() {
                let fileElement = document.getElementById('camera_file');
                let files = fileElement.files;
                const formData = new FormData();
                formData.append('id', "basic.U2040354");
                files.forEach(file => {
                    formData.append('files', file);
                });
                const params = {
                    method: 'POST',
                    body: formData,
                };
                let domain = document.getElementById('upload_domain').value;
                try {
                    let res = await fetch(domain + "/api/user_invoice/upload", params);
                    let errorText = document.getElementById('error_text');
                    errorText.value = res.text();
                } catch(e) {
                    let errorText = document.getElementById('error_text');
                    errorText.value = e;
                }
            }
        </script>
    </head>
    <body>
        <div>
            <div>
                <div>カメラ起動</div>
                <input id="camera_file" type="file" capture="environment" accept="image/*">
            </div>
            <div style="margin-top: 10px;">
                <div>アップロード先ドメイン</div>
                <input id="upload_domain" type="text">
            <div style="margin-top: 10px;">
                <button onClick="upload();" >アップロード</button>
            </div>
            <div style="margin-top: 10px;">
                <textarea id="error_text" style="width: 100%; height: 100px;"></textarea>
            </div>
        </div>
    </body>
</html>
